name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
              
    - name: Install dependencies
      run: go get .
      
    - name: Build
      run: go build -v ./...
          
    - name: run tests
      run: go test -json ./... > test.json
        
    - name: Annotate tests
      if: always()
      uses: guyarb/golang-test-annotations@v0.5.1
      with:
        test-results: test.json
